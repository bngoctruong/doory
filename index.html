<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Doory</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="input-city"
            ;
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="current-city">Your city</h1>
            <p class="current-details">
              <span class="current-day">Saturday</span>
              <span class="current-time">15:32</span>, <span class="condition">moderate rain</span> <br />
              Humidity: <span class="humidity">87%</span>, Wind: <span class="wind-speed"><strong>7.2km/h</strong></span>
            </p>
          </div>
          <div class="current-temperature">
            <span  id ="icon" ></span>
            <span class="current-temperature-value" id="current-temperature-value">24</span
            ><span class="current-temperature-unit" id="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/bngoctruong" target="_blank">Bao Ngoc Truong</a> and is
          <a href="https://github.com/bngoctruong/doory" target="_blank"> on GitHub</a>, 
          <a href="https://app.netlify.com/sites/doory/overview" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
